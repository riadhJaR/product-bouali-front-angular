<div class="p-2">
    <h2>Manage my book</h2>
    <hr>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
        <p class="p-0 m-0" *ngFor="let msg of errorMsg"> {{msg}}</p>
    </div>
    <div class="d-flex gap-2">
        <div class="col-3">
            <img class="rounded-1" width="100%" height="100%" [src]="selectedPicture || 'assets/books-cover-default.jpg'" alt="...">
            <div class="mt-2">
                <input 
                       (change)="onFileSelected($event)"
                       class="form-control" 
                       type="file"
                       id="formfile"
                       accept="image/*">
            </div>
        </div>
        <div class="col-9">
            <form class="row g-3" action="">
                <div class="col-12">
                    <label for="title" class="form-label">Title</label>
                    <input name="title" [(ngModel)]="bookRequest.title" type="text" class="form-control" id="title" placeholder="Book title">
                </div>
                <div class="col-6">
                    <label for="author" class="form-label">Author name</label>
                    <input name="authorName" [(ngModel)]="bookRequest.authorName" type="text" class="form-control" id="author" placeholder="Author name">
                </div>
                <div class="col-6">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input name="isbn" [(ngModel)]="bookRequest.isbn" type="text" class="form-control" id="isbn" placeholder="isbn">
                </div>
                <div class="col-12">
                    <label for="synopsis" class="form-label">Synopsis</label>
                    <textarea name="synopsis" [(ngModel)]="bookRequest.synopsis" rows="4" class="form-control" id="synopsis" placeholder="Book Synopsis"></textarea>
                </div>
                <div class="col-12">
                    <input name="shareable" [(ngModel)]="bookRequest.shareable" class="form-check-input" type="checkbox" id="share-me">
                    <label class="form-check-label" for="share-me">Share me</label>
                </div>
                <div class="d-flex justify-content-end gap-2 col-12">
                    <button (click)="saveBook()" class="btn btn-outline-primary" type="submit">
                        <i class="fas fa-save"> &nbsp;Save</i>
                    </button>
                    <a routerLink="/book/my-books" class="btn btn-link text-danger">
                        <i class="fas fa-times"></i>&nbsp;Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
